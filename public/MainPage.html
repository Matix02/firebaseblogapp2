                                });

                                var time = new Date();

                                    };

                                var newPostRef = databasePostRef.push();

                            newPostRef.set(blogData, function(error)
                            {
                                if(error) {
                                    $("#result").attr("class", "alert alert-danger").html(error.message);

                                } else {
                                    $("#result").attr("class", "alert alert-success").html("Image is ready to be send");
                                    window.open("", "_self");
                                }
                            });
                        }
